    <div id="post">
      <form id="post-form" onsubmit="submitRecipe(event)">
        <h3 style="margin-top: 10px">Post a recipe</h3>
        <input
          type="text"
          name="title"
          id="recipe-title"
          placeholder="Name of the food"
          required
        />
        <input
          type="text"
          name="ingredients"
          id="recipe-ing"
          placeholder="Ingredients(separate with commas)"
          required
        />
        <textarea
          name="description"
          id="recipe-des"
          cols="30"
          rows="2"
          placeholder="Describe the procedure here"
          required
        ></textarea>
        <input
          type="text"
          name="username"
          id="recipe-user"
          placeholder="Your Name"
          required
        />
        <input
          type="file"
          name="images"
          id="file-input"
          accept="image/*"
          multiple
        />
        <button type="submit">Submit recipe</button>
      </form>
